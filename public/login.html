<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="css/login-style.css" rel="stylesheet">
    <title>SongPEDIA</title>
    <link rel="icon" href="images/favicon.ico">
  </head>
  <div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="images/icon.svg" id="icon" alt="headphones" width="80" height="80" style="margin-top:10px;margin-bottom:10px;"/>
    </div>

    <!-- Login Form -->
    <form class="form-close" action="/log-in" method="post">
      <input type="username" id="username" class="fadeIn username" name="username" placeholder="username" required><br>
      <input type="password" id="password" class="fadeIn password" name="password" placeholder="password" required><br>
      <input type="submit" class="fadeIn login" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
      <button class="btn btn-success" type="button" onclick="location.href='index.html'" style="margin-top:5px; margin-bottom:5px;">Return to home</button>
      <button class="btn btn-success" type="button" onclick="location.href='signup.html'" style="margin-top:5px; margin-bottom:5px;">Sign Up</button>
    </div>
  </div>
</div>
</html>
