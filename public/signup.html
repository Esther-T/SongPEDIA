<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/signup.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>SongPEDIA</title>
    <link rel="icon" href="images/favicon.ico">
  </head>
  <div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="images/icon.svg" id="icon" alt="headphones" width="80" height="80" style="margin-top:10px;margin-bottom:10px;"/>
    </div>

    <!-- Login Form -->
    <form class="form-close" action="/sign-up" method="post">
      <input type="text" id="firstname" class="fadeIn firstname" name="firstname" placeholder="First Name" required><br>
      <input type="text" id="lastname" class="fadeIn secondname" name="lastname" placeholder="Last Name" required><br>
      <input type="username" id="username" class="fadeIn username" name="username" placeholder="Username" required><br>
      <input type="password" id="password" class="fadeIn password" name="password" placeholder="Password" required><br>
      <input type="password" class="fadeIn confirmpassword" name="password" placeholder="Confirm Password" required><br>
      <input type="submit" class="fadeIn signup" value="Sign Up">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <button class="btn btn-success" type="button" onclick="location.href='login.html'" style="margin-top:5px; margin-bottom:5px;">Log In</button>
      <button class="btn btn-success" type="button" onclick="location.href='index.html'" style="margin-top:5px; margin-bottom:5px;">Return to home</button>
    </div>
  </div>
</div>
</html>
